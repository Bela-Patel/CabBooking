<div class="container">
    <h2 class="my-4">Cab List</h2>
    <div class="row">
        <div class="col-md-4" *ngFor="let cab of cabs">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Driver: {{ cab.driverName }}</h5>
                    <p class="card-text">Cab Number: {{ cab.cabNumber }}</p>
                    <p class="card-text">Capacity: {{ cab.capacity }}</p>
                    <p class="card-text">Location: {{ cab.location }}</p>
                    <p class="card-text">Time: {{ cab.bookingTime | date:'dd/MM/yyyy h:mm a' }}</p>
                    <p class="card-text">Status: {{ cab.available ? 'Available' : 'Booked' }}</p>
                    <button class="btn btn-primary" (click)="bookCab(cab._id)" *ngIf="cab.available">Book</button>
                    <button class="btn btn-secondary" (click)="freeCab(cab._id)" *ngIf="!cab.available">Free</button>
                </div>
            </div>
        </div>
    </div>
</div>
